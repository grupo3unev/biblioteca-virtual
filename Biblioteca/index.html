<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Biblioteca UNEV</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <h1>UNEV</h1>
            <p>Sistema de Recursos Bibliogr√°ficos</p>
        </div>

        <div class="google-btn-container" id="botonGoogle">
            <div id="g_id_onload"
                 data-client_id="1099230297204-0h46g5mkp9f02l7f4thdatqhup5om79v.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left"
                 data-width="300"> </div>
        </div>

        <div id="mensajeResultado"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="login.js" defer></script>

</body>
</html>
